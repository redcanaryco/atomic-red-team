attack_technique: T1543.004
display_name: 'Create or Modify System Process: Launch Daemon'
atomic_tests:
- name: Launch Daemon
  auto_generated_guid: 03ab8df5-3a6b-4417-b6bd-bb7a5cfd74cf
  description: |
    Utilize LaunchDaemon to launch `Hello World`
  supported_platforms:
  - macos
  executor:
    steps: |
      1. Place the following file (com.example.hello) in /System/Library/LaunchDaemons or /Library/LaunchDaemons
      2.
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
      <plist version="1.0">
      <dict>
          <key>Label</key>
          <string>com.example.hello</string>
          <key>ProgramArguments</key>
          <array>
              <string>hello</string>
              <string>world</string>
          </array>
          <key>KeepAlive</key>
          <true/>
      </dict>
      </plist>
    name: manual

