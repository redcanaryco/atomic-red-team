---
attack_technique: T1007
display_name: System Service Discovery

atomic_tests:
- name: System Service Discovery
  description: |
    Identify system services

  supported_platforms:
    - windows

  input_arguments:
    service_name:
      description: Name of service to start stop, query
      type: string
      default: svchost.exe

  executor:
    name: command_prompt
    command: |
      tasklist.exe
      sc query
      sc query state= all
      sc start ${servicename}
      sc stop ${servicename}
      wmic service where (displayname like "${servicename}") get name
