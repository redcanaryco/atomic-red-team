---
attack_technique: T1138
display_name: Application Shimming

atomic_tests:
- name: Application Shim Installation
  description: |
    This test injects a DLL into a custom application

  supported_platforms:
    - windows

  input_arguments:
    dll_payload:
      description: SDB to Inject
      type: Path
      default: C:\AtomicRedTeam\atomics\T1138\src\AtomicShimx86.sdb
      repository_asset: src\AtomicShimx86.sdb

  executor:
    name: command_prompt
    command: |
      sdbinst.exe #{dll_payload}
