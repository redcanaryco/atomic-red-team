  - macos
  executor:
    command: |-
      dscl . -create /Users/AtomicUser
      dscl . -create /Users/AtomicUser UserShell /bin/bash
      dscl . -create /Users/AtomicUser RealName "Atomic User"
      dscl . -create /Users/AtomicUser UniqueID 503
