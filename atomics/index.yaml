  '':
    technique:
      name: Third-party Software
      description: "Third-party applications and software deployment systems may be
        in use in the network environment for administration purposes (e.g., SCCM,
        VNC, HBSS, Altiris, etc.). If an adversary gains access to these systems,
        then they may be able to execute code.\n\nAdversaries may gain access to and
        use third-party application deployment systems installed within an enterprise
        network. Access to a network-wide or enterprise-wide software deployment system
        enables an adversary to have remote code execution on all systems that are
        connected to such a system. The access may be used to laterally move to systems,
        gather information, or cause a specific effect, such as wiping the hard drives
        on all endpoints.\n\nThe permissions required for this action vary by system
        configuration; local credentials may be sufficient with direct access to the
        deployment server, or specific domain credentials may be required. However,
        the system may require an administrative account to log in or to perform software
        deployment.\n\nDetection: Detection methods will vary depending on the type
        of third-party software or system and how it is typically used. \n\nThe same
        investigation process can be applied here as with other potentially malicious
        activities where the distribution vector is initially unknown but the resulting
        activity follows a discernible pattern. Analyze the process execution trees,
        historical activities from the third-party application (such as what types
        of files are usually pushed), and the resulting activities or events from
        the file/binary/script pushed to systems. \n\nOften these third-party applications
        will have logs of their own that can be collected and correlated with other
        data from the environment. Audit software deployment logs and look for suspicious
        or unauthorized activity. A system not typically used to push software to
        clients that suddenly is used for such a task outside of a known admin function
        may be suspicious.\n\nPerform application deployment at regular times so that
        irregular deployment activity stands out. Monitor process activity that does
        not correlate to known good software. Monitor account login activity on the
        deployment system.\n\nPlatforms: Linux, Windows, macOS\n\nData Sources: Binary
        file metadata, File monitoring, Process monitoring, Process use of network,
        Third-party application logs, Windows Registry\n\nPermissions Required: Administrator,
        SYSTEM, User\n\nRemote Support: Yes"
