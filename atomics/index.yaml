  T1103:
    technique:
      name: AppInit DLLs
      description: "Dynamic-link libraries (DLLs) that are specified in the AppInit_DLLs
        value in the Registry keys <code>HKEY_LOCAL_MACHINE\\Software\\Microsoft\\Windows
        NT\\CurrentVersion\\Windows</code> or <code>HKEY_LOCAL_MACHINE\\Software\\Wow6432Node\\Microsoft\\Windows
        NT\\CurrentVersion\\Windows</code> are loaded by user32.dll into every process
        that loads user32.dll. In practice this is nearly every program, since user32.dll
        is a very common library. (Citation: Engame Process Injection July 2017) Similar
        to Process Injection, these values can be abused to obtain persistence and
        privilege escalation by causing a malicious DLL to be loaded and run in the
        context of separate processes on the computer. (Citation: AppInit Registry)\n\nThe
        AppInit DLL functionality is disabled in Windows 8 and later versions when
        secure boot is enabled. (Citation: AppInit Secure Boot)\n\nDetection: Monitor
        DLL loads by processes that load user32.dll and look for DLLs that are not
        recognized or not normally loaded into a process. Monitor the AppInit_DLLs
        Registry values for modifications that do not correlate with known software,
        patch cycles, etc. Monitor and analyze application programming interface (API)
        calls that are indicative of Registry edits such as RegCreateKeyEx and RegSetValueEx.
        (Citation: Engame Process Injection July 2017) Tools such as Sysinternals
        Autoruns may also be used to detect system changes that could be attempts
        at persistence, including listing current AppInit DLLs. (Citation: TechNet
        Autoruns) \n\nLook for abnormal process behavior that may be due to a process
