  T1031:
    technique:
      name: Modify Existing Service
      description: "Windows service configuration information, including the file
        path to the service's executable or recovery programs/commands, is stored
        in the Registry. Service configurations can be modified using utilities such
        as sc.exe and Reg.\n\nAdversaries can modify an existing service to persist
        malware on a system by using system utilities or by using custom tools to
        interact with the Windows API. Use of existing services is a type of Masquerading
        that may make detection analysis more challenging. Modifying existing services
        may interrupt their functionality or may enable services that are disabled
        or otherwise not commonly used.\n\nAdversaries may also intentionally corrupt
        or kill services to execute malicious recovery programs/commands. (Citation:
        Twitter Service Recovery Nov 2017) (Citation: Microsoft Service Recovery Feb
        2013)\n\nDetection: Look for changes to service Registry entries that do not
        correlate with known software, patch cycles, etc. Changes to the binary path
        and the service startup type changed from manual or disabled to automatic,
        if it does not typically do so, may be suspicious. Tools such as Sysinternals
        Autoruns may also be used to detect system service changes that could be attempts
        at persistence. (Citation: TechNet Autoruns) \n\nService information is stored
        in the Registry at <code>HKLM\\SYSTEM\\CurrentControlSet\\Services</code>.\n\nCommand-line
        invocation of tools capable of modifying services may be unusual, depending
        on how systems are typically used in a particular environment. Collect service
        utility execution and service binary path arguments used for analysis. Service
        binary paths may even be changed to execute cmd commands or scripts.\n\nLook
        for abnormal process call trees from known services and for execution of other
        commands that could relate to Discovery or other adversary techniques. Services
        may also be modified through Windows system management tools such as Windows
        Management Instrumentation and PowerShell, so additional logging may need
        to be configured to gather the appropriate data.\n\nPlatforms: Windows\n\nData
        Sources: Windows Registry, File monitoring, Process command-line parameters,
        Process monitoring\n\nPermissions Required: Administrator, SYSTEM\n\nContributors:
        Travis Smith, Tripwire, Matthew Demaske, Adaptforward"
      kill_chain_phases:
      - kill_chain_name: mitre-attack
        phase_name: persistence
      external_references:
      - url: https://attack.mitre.org/wiki/Technique/T1031
        source_name: mitre-attack
        external_id: T1031
      - description: Russinovich, M. (2016, January 4). Autoruns for Windows v13.51.
          Retrieved June 6, 2016.
        source_name: TechNet Autoruns
