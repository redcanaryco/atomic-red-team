  '':
    technique:
      name: Winlogon Helper DLL
      description: "Winlogon.exe is a Windows component responsible for actions at
        logon/logoff as well as the secure attention sequence (SAS) triggered by Ctrl-Alt-Delete.
        Registry entries in <code>HKLM\\Software\\[Wow6432Node\\]Microsoft\\Windows
        NT\\CurrentVersion\\Winlogon\\</code> and <code>HKCU\\Software\\Microsoft\\Windows
        NT\\CurrentVersion\\Winlogon\\</code> are used to manage additional helper
        programs and functionalities that support Winlogon. (Citation: Cylance Reg
        Persistence Sept 2013) \n\nMalicious modifications to these Registry keys
        may cause Winlogon to load and execute malicious DLLs and/or executables.
        Specifically, the following subkeys have been known to be possibly vulnerable
        to abuse: (Citation: Cylance Reg Persistence Sept 2013)\n* Winlogon\\Notify
        - points to notification package DLLs that handle Winlogon events\n* Winlogon\\Userinit
        - points to userinit.exe, the user initialization program executed when a
        user logs on\n* Winlogon\\Shell - points to explorer.exe, the system shell
        executed when a user logs on\n\nAdversaries may take advantage of these features
        to repeatedly execute malicious code and establish Persistence.\n\nDetection:
        Monitor for changes to Registry entries associated with Winlogon that do not
        correlate with known software, patch cycles, etc. Tools such as Sysinternals
        Autoruns may also be used to detect system changes that could be attempts
        at persistence, including listing current Winlogon helper values. (Citation:
        TechNet Autoruns)  New DLLs written to System32 that do not correlate with
        known good software or patching may also be suspicious.\n\nLook for abnormal
        process behavior that may be due to a process loading a malicious DLL. Data
        and events should not be viewed in isolation, but as part of a chain of behavior
        that could lead to other activities, such as network connections made for
        Command and Control, learning details about the environment through Discovery,
        and Lateral Movement.\n\nPlatforms: Windows\n\nData Sources: Windows Registry,
        File monitoring, Process monitoring\n\nPermissions Required: Administrator,
        SYSTEM\n\nContributors: Praetorian"
