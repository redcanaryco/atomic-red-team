  T1042:
    technique:
      name: Change Default File Association
      description: "When a file is opened, the default program used to open the file
        (also called the file association or handler) is checked. File association
        selections are stored in the Windows Registry and can be edited by users,
        administrators, or programs that have Registry access. (Citation: Microsoft
        Change Default Programs) (Citation: Microsoft File Handlers) Applications
        can modify the file association for a given file extension to call an arbitrary
        program when a file with the given extension is opened.\n\nSystem file associations
        are listed under <code>HKEY_CLASSES_ROOT\\.[extension]</code>, for example
        <code>HKEY_CLASSES_ROOT\\.txt</code>. The entries point to a handler for that
        extension located at <code>HKEY_CLASSES_ROOT\\[handler]</code>. The various
        commands are then listed as subkeys underneath the shell key at <code>HKEY_CLASSES_ROOT\\[handler]\\shell\\[action]\\command</code>.
        For example:\n*<code>HKEY_CLASSES_ROOT\\txtfile\\shell\\open\\command</code>\n*<code>HKEY_CLASSES_ROOT\\txtfile\\shell\\print\\command</code>\n*<code>HKEY_CLASSES_ROOT\\txtfile\\shell\\printto\\command</code>\n\nThe
        values of the keys listed are commands that are executed when the handler
        opens the file extension. Adversaries can modify these values to execute arbitrary
        commands.\n\nDetection: Collect and analyze changes to Registry keys that
        associate file extensions to default applications for execution and correlate
        with unknown process launch activity or unusual file types for that process.
        \n\nUser file association preferences are stored under <code> [HKEY_CURRENT_USER]\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\FileExts</code>
        and override associations configured under <code>[HKEY_CLASSES_ROOT]</code>.
        Changes to a user's preference will occur under this entry's subkeys.\n\nAlso
        look for abnormal process call trees for execution of other commands that
        could relate to Discovery actions or other techniques.\n\nPlatforms: Windows\n\nData
        Sources: Windows Registry, Process command-line parameters, Process monitoring\n\nPermissions
        Required: User, Administrator, SYSTEM\n\nContributors: Stefan Kanthak, Travis
        Smith, Tripwire"
