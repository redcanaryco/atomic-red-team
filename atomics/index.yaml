  T1127:
    technique:
      name: Trusted Developer Utilities
      description: "There are many utilities used for software development related
        tasks that can be used to execute code in various forms to assist in development,
        debugging, and reverse engineering. These utilities may often be signed with
        legitimate certificates that allow them to execute on a system and proxy execution
        of malicious code through a trusted process that effectively bypasses application
        whitelisting defensive solutions.\n\n===MSBuild===\n\nMSBuild.exe (Microsoft
        Build Engine) is a software build platform used by Visual Studio. It takes
        XML formatted project files that define requirements for building various
        platforms and configurations. (Citation: MSDN MSBuild) \n\nAdversaries can
        use MSBuild to proxy execution of code through a trusted Windows utility.
        The inline task capability of MSBuild that was introduced in .NET version
        4 allows for C# code to be inserted into the XML project file. (Citation:
        MSDN MSBuild) Inline Tasks MSBuild will compile and execute the inline task.
        MSBuild.exe is a signed Microsoft binary, so when it is used this way it can
        execute arbitrary code and bypass application whitelisting defenses that are
        configured to allow MSBuild.exe execution. (Citation: SubTee GitHub All The
        Things Application Whitelisting Bypass)\n\n===DNX===\n\nThe .NET Execution
        Environment (DNX), dnx.exe, is a software development kit packaged with Visual
        Studio Enterprise. It was retired in favor of .NET Core CLI in 2016. (Citation:
        Microsoft Migrating from DNX) DNX is not present on standard builds of Windows
        and may only be present on developer workstations using older versions of
        .NET Core and ASP.NET Core 1.0. The dnx.exe executable is signed by Microsoft.
        \n\nAn adversary can use dnx.exe to proxy execution of arbitrary code to bypass
        application whitelist policies that do not account for DNX. (Citation: engima0x3
        DNX Bypass)\n\n===RCSI===\n\nThe rcsi.exe utility is a non-interactive command-line
        interface for C# that is similar to csi.exe. It was provided within an early
        version of the Roslyn .NET Compiler Platform but has since been deprecated
        for an integrated solution. (Citation: Microsoft Roslyn CPT RCSI) The rcsi.exe
        binary is signed by Microsoft. (Citation: engima0x3 RCSI Bypass)\n\nC# .csx
        script files can be written and executed with rcsi.exe at the command-line.
        An adversary can use rcsi.exe to proxy execution of arbitrary code to bypass
        application whitelisting policies that do not account for execution of rcsi.exe.
        (Citation: engima0x3 RCSI Bypass)\n\n===WinDbg/CDB===\n\nWinDbg is a Microsoft
        Windows kernel and user-mode debugging utility. The Microsoft Console Debugger
        (CDB) cdb.exe is also user-mode debugger. Both utilities are included in Windows
        software development kits and can be used as standalone tools. (Citation:
        Microsoft Debugging Tools for Windows) They are commonly used in software
        development and reverse engineering and may not be found on typical Windows
        systems. Both WinDbg.exe and cdb.exe binaries are signed by Microsoft.\n\nAn
        adversary can use WinDbg.exe and cdb.exe to proxy execution of arbitrary code
        to bypass application whitelist policies that do not account for execution
        of those utilities. (Citation: Exploit Monday WinDbg)\n\nIt is likely possible
        to use other debuggers for similar purposes, such as the kernel-mode debugger
        kd.exe, which is also signed by Microsoft.\n\n===Tracker===\n\nThe file tracker
        utility, tracker.exe, is included with the .NET framework as part of MSBuild.
        It is used for logging calls to the Windows file system. (Citation: Microsoft
        Docs File Tracking)\n\nAn adversary can use tracker.exe to proxy execution
        of an arbitrary DLL into another process. Since tracker.exe is also signed
        it can be used to bypass application whitelisting solutions. (Citation: Twitter
        SubTee Tracker.exe)\n\nDetection: The presence of these or other utilities
        that enable proxy execution that are typically used for development, debugging,
        and reverse engineering on a system that is not used for these purposes may
        be suspicious.\n\nUse process monitoring to monitor the execution and arguments
        of MSBuild.exe, dnx.exe, rcsi.exe, WinDbg.exe, cdb.exe, and tracker.exe. Compare
        recent invocations of those binaries with prior history of known good arguments
        and executed binaries to determine anomalous and potentially adversarial activity.
        It is likely that these utilities will be used by software developers or for
        other software development related tasks, so if it exists and is used outside
        of that context, then the event may be suspicious. Command arguments used
        before and after invocation of the utilities may also be useful in determining
        the origin and purpose of the binary being executed.\n\nPlatforms: Windows\n\nData
        Sources: Process monitoring\n\nDefense Bypassed: Application whitelisting\n\nPermissions
        Required: User\n\nSystem Requirements: MSBuild: .NET Framework version 4 or
        higher\nDNX: .NET 4.5.2, Powershell 4.0\nRCSI: .NET 4.5 or later, Visual Studio
        2012\n\nRemote Support: No\n\nContributors: Casey Smith, Matthew Demaske,
        Adaptforward"
      kill_chain_phases:
      - kill_chain_name: mitre-attack
        phase_name: defense-evasion
      - kill_chain_name: mitre-attack
        phase_name: execution
      external_references:
      - url: https://attack.mitre.org/wiki/Technique/T1127
        source_name: mitre-attack
        external_id: T1127
      - description: Graeber, M. (2016, August 15). Bypassing Application Whitelisting
          by using WinDbg/CDB as a Shellcode Runner. Retrieved May 26, 2017.
        source_name: Exploit Monday WinDbg
        url: http://www.exploit-monday.com/2016/08/windbg-cdb-shellcode-runner.html
      - description: Microsoft. (n.d.). MSBuild1. Retrieved November 30, 2016.
        source_name: MSDN MSBuild
        url: https://msdn.microsoft.com/library/dd393574.aspx
