  T1003:
    technique:
      name: Credential Dumping
      description: "Credential dumping is the process of obtaining account login and
        password information, normally in the form of a hash or a clear text password,
        from the operating system and software. Credentials can then be used to perform Lateral
        Movement and access restricted information.\n\nSeveral of the tools mentioned
        in this technique may be used by both adversaries and professional security
        testers. Additional custom tools likely exist as well.\n\n===SAM (Security
        Accounts Manager)===\n\nThe SAM is a database file that contains local accounts
        for the host, typically those found with the ‘net user’ command.  To enumerate
        the SAM database, system level access is required.\n \nA number of tools can
        be used to retrieve the SAM file through in-memory techniques:\n* pwdumpx.exe
        \n* gsecdump\n* Mimikatz\n* secretsdump.py\n\nAlternatively, the SAM can be
        extracted from the Registry with Reg:\n* <code>reg save HKLM\\sam sam</code>\n*
        <code>reg save HKLM\\system system</code>\n\nCreddump7 can then be used to
        process the SAM database locally to retrieve hashes. (Citation: GitHub Creddump7)\n\nNotes:\nRid
        500 account is the local, in-built administrator.\nRid 501 is the guest account.\nUser
        accounts start with a RID of 1,000+.\n\n===Cached Credentials===\n\nThe DCC2
        (Domain Cached Credentials version 2) hash, used by Windows Vista and newer
        caches credentials when the domain controller is unavailable.  The number
        of default cached credentials varies, and this number can be altered per system.
        \ This hash does not allow pass-the-hash style attacks.\n \nA number of tools
        can be used to retrieve the SAM file through in-memory techniques.\n* pwdumpx.exe
        \n* gsecdump\n* Mimikatz\n\nAlternatively, reg.exe can be used to extract
        from the Registry and Creddump7 used to gather the credentials.\n\nNotes:\nCached
        credentials for Windows Vista are derived using PBKDF2.\n\n===Local Security
        Authority (LSA) Secrets===\n\nWith SYSTEM access to a host, the LSA secrets
        often allows trivial access from a local account to domain-based account credentials.
        The Registry is used to store the LSA secrets.\n \nWhen services are run under
        the context of local or domain users, their passwords are stored in the Registry.
        If auto-logon is enabled, this information will be stored in the Registry
        as well.\n \nA number of tools can be used to retrieve the SAM file through
        in-memory techniques.\n* pwdumpx.exe \n* gsecdump\n* Mimikatz\n* secretsdump.py\n\nAlternatively,
        reg.exe can be used to extract from the Registry and Creddump7 used to gather
        the credentials.\n\nNotes:\nThe passwords extracted by his mechanism are UTF-16 encoded,
        which means that they are returned in plaintext.\nWindows 10 adds protections
        for LSA Secrets described in Mitigation.\n\n===NTDS from Domain Controller===\n\nActive
        Directory stores information about members of the domain including devices
        and users to verify credentials and define access rights. The Active Directory
        domain database is stored in the NTDS.dit file. By default the NTDS file will
        be located in %SystemRoot%\\NTDS\\Ntds.dit of a domain controller. (Citation:
        Wikipedia Active Directory)\n \nThe following tools and techniques can be
        used to enumerate the NTDS file and the contents of the entire Active Directory
        hashes.\n \n* Volume Shadow Copy\n* secretsdump.py\n* Using the in-built Windows
        tool, ntdsutil.exe\n* Invoke-NinjaCopy\n\n===Group Policy Preference (GPP)
        Files===\n\nGroup Policy Preferences (GPP) are tools that allowed administrators
        to create domain policies with embedded credentials. These policies, amongst
        other things, allow administrators to set local accounts.\n \nThese group
        policies are stored in SYSVOL on a domain controller, this means that any
        domain user can view the SYSVOL share and decrypt the password (the AES private
        key was leaked on-line. (Citation: Microsoft GPP Key) (Citation: SRD GPP)\n \nThe
        following tools and scripts can be used to gather and decrypt the password
        file from Group Policy Preference XML files:\n \n* Metasploit’s post exploitation
        module: \"post/windows/gather/credentials/gpp\"\n* Get-GPPPassword (Citation:
        Obscuresecurity Get-GPPPassword)\n* gpprefdecrypt.py\n \nNotes:\nOn the SYSVOL
        share, the following can be used to enumerate potential XML files.\ndir /s
        *.xml\n\n===Service Principle Names (SPNs)===\n\nSee Kerberoasting.\n\n===Plaintext
        Credentials===\n\nAfter a user logs on to a system, a variety of credentials
        are generated and stored in the Local Security Authority Subsystem Service (LSASS)
        process in memory. These credentials can be harvested by a administrative
        user or SYSTEM.\n \nSSPI (Security Support Provider Interface) functions as
        a common interface to several Security Support Providers (SSPs): A Security
        Support Provider is a dynamic-link library (DLL) that makes one or more security
        packages available to applications.\n\nThe following SSPs can be used to access
        credentials:\n \nMsv: Interactive logons, batch logons, and service logons
        are done through the MSV authentication package.\nWdigest: The Digest Authentication
        protocol is designed for use with Hypertext Transfer Protocol (HTTP) and Simple
        Authentication Security Layer (SASL) exchanges. (Citation: TechNet Blogs Credential
        Protection)\nKerberos: Preferred for mutual client-server domain authentication
        in Windows 2000 and later.\nCredSSP:  Provides SSO and Network Level Authentication for Remote
        Desktop Services. (Citation: Microsoft CredSSP)\n \nThe following tools can
        be used to enumerate credentials:\n \n* Windows Credential Editor\n* Mimikatz\n \nAs
        well as in-memory techniques, the LSASS process memory can be dumped from
        the target host and analyzed on a local system.\n \nFor example, on the target
        host use procdump:\n* <code>procdump -ma lsass.exe lsass_dump</code>\n \nLocally,
        mimikatz can be run:\n* <code>sekurlsa::Minidump lsassdump.dmp</code>\n* <code>sekurlsa::logonPasswords</code>\n\n===DCSync===
        \n\nDCSync is a variation on credential dumping which can be used to acquire
        sensitive information from a domain controller. Rather than executing recognizable
        malicious code, the action works by abusing the domain controller's  application
        programming interface (API) (Citation: Microsoft DRSR Dec 2017) (Citation:
        Microsoft GetNCCChanges) (Citation: Samba DRSUAPI) (Citation: Wine API samlib.dll)
        to simulate the replication process from a remote domain controller.  Any
        members of the Administrators, Domain Admins, Enterprise Admin groups or computer
        accounts on the domain controller are able to run DCSync to pull password
        data  (Citation: ADSecurity Mimikatz DCSync) from Active Directory, which
        may include current and historical hashes of potentially useful accounts such
        as KRBTGT and Administrators. The hashes can then in turn be used to create
        a Golden Ticket for use in Pass the Ticket (Citation: Harmj0y Mimikatz and
        DCSync) or change an account's password as noted in Account Manipulation.
        (Citation: InsiderThreat ChangeNTLM July 2017) DCSync functionality has been
        included in the \"lsadump\" module in Mimikatz. (Citation: GitHub Mimikatz
        lsadump Module) Lsadump also includes NetSync, which performs DCSync over
        a legacy replication protocol. (Citation: Microsoft NRPC Dec 2017)\n\nDetection:
        Common credential dumpers such as Mimikatz access the LSA Subsystem Service
        (LSASS) process by opening the process, locating the LSA secrets key, and
        decrypting the sections in memory where credential details are stored. Credential
        dumpers may also use methods for reflective Process Injection to reduce potential
        indicators of malicious activity.\n\nHash dumpers open the Security Accounts
        Manager (SAM) on the local file system (%SystemRoot%/system32/config/SAM)
        or create a dump of the Registry SAM key to access stored account password
        hashes. Some hash dumpers will open the local file system as a device and
        parse to the SAM table to avoid file access defenses. Others will make an
        in-memory copy of the SAM table before reading hashes. Detection of compromised
