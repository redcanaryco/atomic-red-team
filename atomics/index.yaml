  T1050:
    technique:
      name: New Service
      description: "When operating systems boot up, they can start programs or applications
        called services that perform background system functions. (Citation: TechNet
        Services) A service's configuration information, including the file path to
        the service's executable, is stored in the Windows Registry. \n\nAdversaries
        may install a new service that can be configured to execute at startup by
        using utilities to interact with services or by directly modifying the Registry.
        The service name may be disguised by using a name from a related operating
        system or benign software with Masquerading. Services may be created with
        administrator privileges but are executed under SYSTEM privileges, so an adversary
        may also use a service to escalate privileges from administrator to SYSTEM.
        Adversaries may also directly start services through Service Execution.\n\nDetection:
        Monitor service creation through changes in the Registry and common utilities
        using command-line invocation. New, benign services may be created during
        installation of new software. Data and events should not be viewed in isolation,
        but as part of a chain of behavior that could lead to other activities, such
        as network connections made for Command and Control, learning details about
        the environment through Discovery, and Lateral Movement.\n\nTools such as
        Sysinternals Autoruns may also be used to detect system changes that could
        be attempts at persistence. (Citation: TechNet Autoruns) Look for changes
        to services that do not correlate with known software, patch cycles, etc.
        Suspicious program execution through services may show up as outlier processes
        that have not been seen before when compared against historical data.\n\nMonitor
        processes and command-line arguments for actions that could create services.
        Remote access tools with built-in features may interact directly with the
        Windows API to perform these functions outside of typical system utilities.
        Services may also be created through Windows system management tools such
        as Windows Management Instrumentation and PowerShell, so additional logging
        may need to be configured to gather the appropriate data.\n\nPlatforms: Windows\n\nData
        Sources: Windows Registry, Process monitoring, Process command-line parameters\n\nEffective
        Permissions: SYSTEM\n\nPermissions Required: Administrator, SYSTEM"
      kill_chain_phases:
      - kill_chain_name: mitre-attack
        phase_name: persistence
      - kill_chain_name: mitre-attack
        phase_name: privilege-escalation
