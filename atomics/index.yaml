        command: |-
          sh -c "echo ZWNobyBIZWxsbyBmcm9tIHRoZSBBdG9taWMgUmVkIFRlYW0= > /tmp/encoded.dat"
          cat /tmp/encoded.dat | base64 -d > /tmp/art.sh
          chmod +x /tmp/art.sh
