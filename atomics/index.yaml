      - User
      - Administrator
      - SYSTEM
      identifier: T1083
    atomic_tests:
    - name: File and Directory Discovery
      description: 'Find or discover files on the file system

'
      supported_platforms:
      - windows
      executor:
        name: command_prompt
        command: |
          dir /s c:\ >> %temp%\download
          dir /s "c:\Documents and Settings" >> %temp%\download
          dir /s "c:\Program Files\" >> %temp%\download
          dir /s d:\ >> %temp%\download
          dir "%systemdrive%\Users\*.*" >> %temp%\download
          dir "%userprofile%\AppData\Roaming\Microsoft\Windows\Recent\*.*" >> %temp%\download
          dir "%userprofile%\Desktop\*.*" >> %temp%\download
          tree /F >> %temp%\download
    - name: File and Directory Discovery
      description: 'Find or discover files on the file system

'
      supported_platforms:
      - windows
      executor:
        name: powershell
        command: |
          ls -recurse
          get-childitem -recurse
          gci -recurse
    - name: Nix File and Diectory Discovery
      description: |
        Find or discover files on the file system

        References:

        http://osxdaily.com/2013/01/29/list-all-files-subdirectory-contents-recursively/

        https://perishablepress.com/list-files-folders-recursively-terminal/
      supported_platforms:
      - macos
      - linux
      executor:
        name: sh
        command: |
          ls -a > allcontents.txt
          ls -la /Library/Preferences/ > detailedprefsinfo.txt
          file */* *>> ../files.txt
          find . -type f
          ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/ /' -e 's/-/|/'
          locate *
          which sh
    - name: Nix File and Directory Discovery
      description: 'Find or discover files on the file system

'
      supported_platforms:
      - macos
      - linux
      executor:
        name: sh
        command: |
          cd $HOME && find . -print | sed -e 's;[^/]*/;|__;g;s;__|; |;g' > /tmp/loot.txt
          cat /etc/mtab > /tmp/loot.txt
          find . -type f -iname *.pdf > /tmp/loot.txt
          find . -type f -name ".*"
