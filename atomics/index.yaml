  T1110:
    technique:
      name: Brute Force
      description: "Adversaries may use brute force techniques to attempt access to
        accounts when passwords are unknown or when password hashes are obtained.\n\nCredential
        Dumping to obtain password hashes may only get an adversary so far when Pass
        the Hash is not an option. Techniques to systematically guess the passwords
        used to compute hashes are available, or the adversary may use a pre-computed
        rainbow table. Cracking hashes is usually done on adversary-controlled systems
        outside of the target network. (Citation: Wikipedia Password cracking)\n\nAdversaries
        may attempt to brute force logins without knowledge of passwords or hashes
        during an operation either with zero knowledge or by attempting a list of
        known or possible passwords. This is a riskier option because it could cause
        numerous authentication failures and account lockouts, depending on the organization's
        login failure policies. (Citation: Cylance Cleaver)\n\nA related technique
        called password spraying uses one password, or a small list of passwords,
        that matches the complexity policy of the domain and may be a commonly used
        password. Logins are attempted with that password and many different accounts
        on a network to avoid account lockouts that would normally occur when brute
        forcing a single account with many passwords. (Citation: BlackHillsInfosec
        Password Spraying)\n\nDetection: It is difficult to detect when hashes are
        cracked, since this is generally done outside the scope of the target network.
        \n\nMonitor authentication logs for system and application login failures
        of Valid Accounts. If authentication failures are high, then there may be
        a brute force attempt to gain access to a system using legitimate credentials.\n\nAlso
        monitor for many failed authentication attempts across various accounts that
        may result from password spraying attempts.\n\nPlatforms: Linux, macOS, Windows\n\nData
        Sources: Authentication logs\n\nPermissions Required: User\n\nContributors:
        John Strand"
