        command: 'arp -a

'
    - name: Remote System Discovery - arp nix
      description: 'Identify remote systems via arp

'
      supported_platforms:
      - linux
      - macos
      executor:
        name: sh
        command: 'arp -a | grep -v ''^?''

'
    - name: Remote System Discovery - sweep
      description: 'Identify remote systems via ping sweep

'
