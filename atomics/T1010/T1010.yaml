---
attack_technique: T1010
display_name: Application Window Discovery

atomic_tests:
- name: List Process Main Windows - C# .NET
  description: |
    Compiles and executes C# code to list main window titles associated with each process.

  supported_platforms:
    - windows

  input_arguments:
    input_URL:
      description: URL to source code in Atomic-Red-Team git repository
      type: URL
      default: https://raw.githubusercontent.com/redcanaryco/atomic-red-team/master/atomics/T1010/src/T1010.cs
    input_source_code:
      description: Path to source of C# code
      type: path
      default: PathToAtomicsFolder\T1010\src\T1010.cs
    output_file_name:
      description: Name of output binary
      type: string
      default: T1010.exe

  dependency_executor_name: powershell
  dependencies:
    - description: |
        T1010.cs must exist on disk at specified location (#{input_source_code})
      prereq_command: |
        if (Test-Path #{input_source_code}) {exit 0} else {exit 1}
      get_prereq_command: |
        (New-Object System.Net.WebClient).DownloadFile("#{input_URL}", "#{input_source_code}")

  executor:
    name: command_prompt
    elevation_required: false
    command: |
      C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe -out:#{output_file_name} #{input_source_code}
      #{output_file_name}
    cleanup_command: |
      del #{output_file_name}
      del #{input_source_code}