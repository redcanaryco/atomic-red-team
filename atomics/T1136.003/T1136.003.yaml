attack_technique: T1136.003
display_name: 'Create Account: Cloud Account'
atomic_tests:
- name: AWS - Create a new IAM user
  description: |
    Creates a new IAM user in AWS. Upon successful creation, a new user will be created. 
  supported_platforms:
  - iaas:aws
  input_arguments:
    username:
      description: Username of the IAM user to create in AWS
      type: String
      default: "atomicredteam"
  dependencies:
    - description: |
        Check if ~/.aws/credentials file has a default stanza is configured
      prereq_command: |
        cat ~/.aws/credentials | grep "default"
      get_prereq_command: |
        echo Please install the aws-cli and configure your AWS defult profile using: aws configure
  executor:
    command: |
      aws iam create-user --user-name #{username}
    cleanup_command: |
      aws iam delete-user --user-name #{username}
    name: sh
    elevation_required: false