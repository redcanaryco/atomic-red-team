---
attack_technique: T1016
display_name: System Network Configuration Discovery

atomic_tests:
- name: System Network Configuration Discovery
  description: |
    Identify network configuration information

  supported_platforms:
    - windows

  executor:
    name: command_prompt
    elevation_required: false
    command: |
      ipconfig /all
      netsh interface show
      arp -a
      nbtstat -n
      net config

- name: List Windows Firewall Rules
  description: |
    Enumerates Windows Firewall Rules using netsh.

  supported_platforms:
    - windows

  executor:
    name: command_prompt
    elevation_required: false
    command: |
      netsh advfirewall firewall show rule name=all

- name: System Network Configuration Discovery
  description: |
    Identify network configuration information

  supported_platforms:
    - macos
    - linux

  executor:
    name: sh
    elevation_required: false
    command: |
      arp -a
      netstat -ant | awk '{print $NF}' | grep -v '[a-z]' | sort | uniq -c
      ifconfig

- name: System Network Configuration Discovery (Trickbot Style)
  description: |
    Identify network configuration information as seen by Trickbot and described here https://www.sneakymonkey.net/2019/10/29/trickbot-analysis-part-ii/
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    elevation_required: false
    command: |
      ipconfig /all
      net config workstation
      net view /all /domain
      nltest /domain_trusts


      dd