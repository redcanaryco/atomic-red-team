attack_technique:
- T1059.002
display_name: AppleScript
atomic_tests:
- name: AppleScript
  description: "Shell Script with AppleScript. The encoded python script will perform an HTTP GET request to 127.0.0.1:80 with a session cookie of \"t3VhVOs/DyCcDTFzIKanRxkvk3I=\", unless 'Little Snitch' is installed, in which case it will just exit. \nYou can use netcat to listen for the connection and verify execution, e.g. use \"nc -l 80\" in another terminal window before executing this test and watch for the request.\n\nNote: If you want to run this command manually on the command line use 'sh -c \"<command>\"'\nReference: https://github.com/EmpireProject/Empire\n"
  supported_platforms:
  - macos
  executor:
    command: |
      osascript -e \"do shell script \\\"echo \\\\\\\"import sys,base64,warnings;warnings.filterwarnings('ignore');exec(base64.b64decode(''));\\\\\\\" | python &\\\"\"
    name: sh

