---
attack_technique: T1196
display_name: Control Panel Items

atomic_tests:
- name: Control Panel Items
  description: |
     This test simulates an adversary leveraging control.exe
     Upon execution calc.exe will be launched
  supported_platforms:
    - windows
  input_arguments:
    cpl_file_path:
      description: path to cpl file
      type: path
      default: PathToAtomicsFolder\T1196\bin\calc.cpl
  executor:
    name: command_prompt
    elevation_required: false
    command: |
      control.exe #{cpl_file_path}
