---
attack_technique: T1613
display_name: "Container and Resource Discovery"
atomic_tests:
- name: ContainerandResourceDiscovery
  description: Adversaries may attempt to discover containers and other resources that are available within a containers environment. Other>  supported_platforms:
  - containers
  dependency_executor_name: bash
  dependencies:
  - description: Check if docker is installed
    prereq_command: which docker
    get_prereq_command: echo "install docker manually"
  - description: Run test Container
    prereq_command: docker ps
    get_prereq_command: |-
      docker build -t t1613 /root/src
      docker run -d -t t1613
  executor:
    command: |-
      docker ps
      docker logs --tail 10 $(docker ps -l -q --filter ancestor=t1613)
      docker stats --no-stream
      docker inspect $(docker inspect --format="{{.Id}}" t1613)
    cleanup_command: |-
      docker stop | docker ps -q --filter ancestor=t1613
      docker rmi -f t1613
    name: sh
