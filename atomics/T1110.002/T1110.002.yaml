attack_technique: T1110.002
display_name: 'Brute Force: Password Cracking'
atomic_tests:
- name: Password Cracking with Hashcat
  description: Execute Hashcat.exe with provided SAM file from registry of Windows and Password list to crack against. Please ensure you have installed Hashcat binary
  supported_platforms:
  - windows
  input_arguments:
    input_file_passwords:
      description: This is the supplied password list
      type: Path
      default: PathToAtomicsFolder\T1110.002\src\password.lst
    input_file_sam:
      description: SAM file
      type: Path
      default: PathToAtomicsFolder\T1110.002\src\sam.txt
  dependency_executor_name: powershell
  dependencies:
  - description: Hashcat installed
    prereq_command: if (Test-Path .\hashcat32.exe) {exit 0} else {exit 1}
    get_prereq_command: Invoke-WebRequest "https://hashcat.net/files/hashcat-6.1.1.7z" -OutFile "hashcat6.zip"
  executor:
    command: |
      cd C:\Tools\hashcat-5.1.0
      hashcat32.exe -a 0 -m 1000 -r .\rules\Incisive-leetspeak.rule #{input_file_sam} #{input_file_passwords}
    cleanup_command: ' del .\hashcat.potfile'
    name: command_prompt
