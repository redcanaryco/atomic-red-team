      description: "Adversaries may modify the kernel to automatically execute programs
        on system boot. Loadable Kernel Modules (LKMs) are pieces of code that can
        be loaded and unloaded into the kernel upon demand. They extend the functionality
        of the kernel without the need to reboot the system. For example, one type
        of module is the device driver, which allows the kernel to access hardware
        connected to the system.(Citation: Linux Kernel Programming) \n\nWhen used
        maliciously, LKMs can be a type of kernel-mode [Rootkit](https://attack.mitre.org/techniques/T1014)
        that run with the highest operating system privilege (Ring 0).(Citation: Linux
        Kernel Module Programming Guide) Common features of LKM based rootkits include:
        hiding itself, selective hiding of files, processes and network activity,
        as well as log tampering, providing authenticated backdoors, and enabling
        root access to non-privileged users.(Citation: iDefense Rootkit Overview)\n\nKernel
        extensions, also called kext, are used in macOS to load functionality onto
        a system similar to LKMs for Linux. Since the kernel is responsible for enforcing
        security and the kernel extensions run as apart of the kernel, kexts are not
        governed by macOS security policies. Kexts are loaded and unloaded through
        <code>kextload</code> and <code>kextunload</code> commands. Kexts need to
        be signed with a developer ID that is granted privileges by Apple allowing
        it to sign Kernel extensions. Developers without these privileges may still
        sign kexts but they will not load unless SIP is disabled. If SIP is enabled,
