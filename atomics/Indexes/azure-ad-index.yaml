        pre-authentication not required [Type: 0x0]).(Citation: AdSecurity Cracking
        Kerberos Dec 2015)(Citation: Microsoft Detecting Kerberoasting Feb 2018)(Citation:
        Microsoft 4768 TGT 2017)'
