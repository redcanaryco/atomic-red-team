        At boot, dmesg stores a log if a hypervisor is detected.
      supported_platforms:
      - linux
      executor:
        name: sh
        elevation_required: true
        command: 'if (systemd-detect-virt || sudo dmidecode | egrep -i ''manufacturer|product|vendor''
