        and <code>LOG_OUTPUT</code> directives in the <code>/etc/sudoers</code> file.
      x_mitre_permissions_required:
      - User
      x_mitre_effective_permissions:
      - root
      x_mitre_is_subtechnique: true
      x_mitre_version: '1.0'
      identifier: T1548.003
