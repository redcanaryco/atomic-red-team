      - 'Process: OS API Execution'
      - 'Service: Service Metadata'
      - 'Windows Registry: Windows Registry Key Modification'
      - 'File: File Modification'
      - 'Process: Process Termination'
      x_mitre_impact_type:
      - Availability
      identifier: T1489
