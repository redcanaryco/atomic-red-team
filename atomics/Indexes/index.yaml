      name: Group Policy Modification
      description: "Adversaries may modify Group Policy Objects (GPOs) to subvert
        the intended discretionary access controls for a domain, usually with the
        intention of escalating privileges on the domain. \n\nGroup policy allows
        for centralized management of user and computer settings in Active Directory
        (AD). GPOs are containers for group policy settings made up of files stored
        within a predicable network path <code>\\\\&lt;DOMAIN&gt;\\SYSVOL\\&lt;DOMAIN&gt;\\Policies\\</code>.(Citation:
        TechNet Group Policy Basics)(Citation: ADSecurity GPO Persistence 2016) \n\nLike
        other objects in AD, GPOs have access controls associated with them. By default
        all user accounts in the domain have permission to read GPOs. It is possible
        to delegate GPO access control permissions, e.g. write access, to specific
        users or groups in the domain.\n\nMalicious GPO modifications can be used
        to implement [Scheduled Task](https://attack.mitre.org/techniques/T1053),
        [Disabling Security Tools](https://attack.mitre.org/techniques/T1089), [Remote
        File Copy](https://attack.mitre.org/techniques/T1105), [Create Account](https://attack.mitre.org/techniques/T1136),
        [Service Execution](https://attack.mitre.org/techniques/T1035) and more.(Citation:
        ADSecurity GPO Persistence 2016)(Citation: Wald0 Guide to GPOs)(Citation:
        Harmj0y Abusing GPO Permissions)(Citation: Mandiant M Trends 2016)(Citation:
        Microsoft Hacking Team Breach) Since GPOs can control so many user and machine
        settings in the AD environment, there are a great number of potential attacks
        that can stem from this GPO abuse.(Citation: Wald0 Guide to GPOs) Publicly
        available scripts such as <code>New-GPOImmediateTask</code> can be leveraged
        to automate the creation of a malicious [Scheduled Task](https://attack.mitre.org/techniques/T1053)
        by modifying GPO settings, in this case modifying <code>&lt;GPO_PATH&gt;\\Machine\\Preferences\\ScheduledTasks\\ScheduledTasks.xml</code>.(Citation:
        Wald0 Guide to GPOs)(Citation: Harmj0y Abusing GPO Permissions) In some cases
        an adversary might modify specific user rights like SeEnableDelegationPrivilege,
        set in <code>&lt;GPO_PATH&gt;\\MACHINE\\Microsoft\\Windows NT\\SecEdit\\GptTmpl.inf</code>,
        to achieve a subtle AD backdoor with complete control of the domain because
        the user account under the adversary's control would then be able to modify
        GPOs.(Citation: Harmj0y SeEnableDelegationPrivilege Right)\n"
      id: attack-pattern--ebb42bbe-62d7-47d7-a55f-3b08b61d792d
      modified: '2019-10-04T21:19:24.807Z'
