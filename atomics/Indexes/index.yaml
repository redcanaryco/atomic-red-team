      executor:
        name: command_prompt
        elevation_required: false
        command: 'arp -a

'
    - name: Remote System Discovery - arp nix
      auto_generated_guid: acb6b1ff-e2ad-4d64-806c-6c35fe73b951
      description: |
        Identify remote systems via arp.

        Upon successful execution, sh will execute arp to list out the arp cache. Output will be via stdout.
      supported_platforms:
      - linux
      - macos
      dependency_executor_name: sh
      dependencies:
      - description: Check if arp command exists on the machine
        prereq_command: if [ -x "$(command -v arp)" ]; then exit 0; else exit 1;
        get_prereq_command: echo "Install arp on the machine."; exit 1;
      executor:
        name: sh
        elevation_required: false
        command: 'arp -a | grep -v ''^?''

'
    - name: Remote System Discovery - sweep
      auto_generated_guid: 96db2632-8417-4dbb-b8bb-a8b92ba391de
      description: "Identify remote systems via ping sweep.\n\nUpon successful execution,
        sh will perform a ping sweep on the 192.168.1.1/24 and echo via stdout if
        an IP is active. \n"
      supported_platforms:
      - linux
      - macos
      input_arguments:
        subnet:
          description: Subnet used for ping sweep.
          type: string
          default: 192.168.1
        start_host:
          description: Subnet used for ping sweep.
          type: string
          default: 1
        stop_host:
          description: Subnet used for ping sweep.
          type: string
          default: 254
      executor:
        name: sh
        elevation_required: false
        command: 'for ip in $(seq #{start_host} #{stop_host}); do ping -c 1 #{subnet}.$ip;
          [ $? -eq 0 ] && echo "#{subnet}.$ip UP" || : ; done

'
    - name: Remote System Discovery - nslookup
      auto_generated_guid: baa01aaa-5e13-45ec-8a0d-e46c93c9760f
      description: "Powershell script that runs nslookup on cmd.exe against the local
        /24 network of the first network adaptor listed in ipconfig.\n\nUpon successful
        execution, powershell will identify the ip range (via ipconfig) and perform
        a for loop and execute nslookup against that IP range. Output will be via
        stdout. \n"
      supported_platforms:
      - windows
      executor:
        name: powershell
        elevation_required: true
        command: |
          $localip = ((ipconfig | findstr [0-9].\.)[0]).Split()[-1]
          $pieces = $localip.split(".")
          $firstOctet = $pieces[0]
          $secondOctet = $pieces[1]
          $thirdOctet = $pieces[2]
          foreach ($ip in 1..255 | % { "$firstOctet.$secondOctet.$thirdOctet.$_" } ) {cmd.exe /c nslookup $ip}
