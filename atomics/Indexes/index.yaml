          if [ -f /etc/mtab ]; then cat /etc/mtab >> #{output_file}; fi;
          find . -type f -iname *.pdf >> #{output_file}
          cat #{output_file}; fi;
          find . -type f -name ".*"
        cleanup_command: 'rm #{output_file}'
