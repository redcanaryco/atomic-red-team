attack_technique: T1078.002
display_name: 'Valid Accounts: Domain Accounts'
atomic_tests:
- name: Active Directory Add Domain Account Using LDAP
  auto_generated_guid: 
  description: |
    Use Admin Credentials to Create An Admin Account (as means of entry)
  supported_platforms:
  - linux
  input_arguments:
    domain:
      description: The domain to be tested
      type: string
      default: example
    top_level_domain:
      description: The top level domain (.com, .test, .remote, etc... following domain, minus the .)
      type: string
      default: test
    admin_user:
      description: username@domain of a user with admin privileges
      type: string
      default: user@example.test
    admin_password:
      description: password of the user
      type: string
      default: s3CurePssw0rD!
    domain_controller:
      description: Name of the domain_controller machine, defined in etc/hosts
      type: string
      default: adVM
  dependency_executor_name: sh
  dependencies:
  - description: |
      Packages sssd-ad sssd-tools realmd adcli installed and realm available, ldapadd, ldapmodify
    prereq_command: |
      which ldapadd
      which ldapmodify
    get_prereq_command: |
      echo ldapadd or ldapmodify not found; exit 1
  executor:
    elevation_required: false
    command: |
       echo "dn: cn=Atomic User, cn=Users,dc=#{domain},dc=#{top_level_domain}\nobjectClass: person\ncn: Atomic User\nsn: User" > tempadmin.ldif
       echo ldapadd -h #{domain_controller} -p 389 -x -D #{admin_user} -w #{admin_password} -f tempadmin.ldif
       ldapadd -h #{domain_controller} -p 389 -x -D #{admin_user} -w #{admin_password} -f tempadmin.ldif
    cleanup_command: |
       echo removing Atomic User (temporary user)
       echo "dn: cn=Atomic User,cn=Users,dc=scwxscratch,dc=dev\nchangetype: delete" > deleteuser.ldif
       ldapmodify -h #{domain_controller} -p 389 -x -D #{admin_user} -w #{admin_password} -f deleteuser.ldif
       rm deleteuser.ldif
       rm tempadmin.ldif
    name: sh
