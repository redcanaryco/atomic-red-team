    Enumerate logged on users. Upon exeuction, logged on users will be displayed.
  supported_platforms:
  - windows
  input_arguments:
    computer_name:
      description: Name of remote system to query
      type: string
      default: "%COMPUTERNAME%"
  executor:
    command: |
      query user /SERVER:#{computer_name}
