attack_technique:
- T1552.001
display_name: Credentials in Files
atomic_tests:
- name: Extract Browser and System credentials with LaZagne
  description: |
    [LaZagne Source](https://github.com/AlessandroZ/LaZagne)
  supported_platforms:
  - macos
  executor:
    command: |
      python2 laZagne.py all
    name: sh
- name: Extract passwords with grep
  description: |
    Extracting credentials from files
  supported_platforms:
  - macos
  - linux
  input_arguments:
    file_path:
      description: Path to search
      type: String
      default: /
  executor:
    command: |
      grep -ri password #{file_path}
    name: sh
- name: Extracting passwords with findstr
  description: |
    Extracting Credentials from Files. Upon execution, the contents of files that contain the word "password" will be displayed.
  supported_platforms:
  - windows
  executor:
    command: |
      findstr /si pass *.xml *.doc *.txt *.xls
      ls -R | select-string -Pattern password
    name: powershell
- name: Access unattend.xml
  description: |
    Attempts to access unattend.xml, where credentials are commonly stored, within the Panther directory where installation logs are stored.
    If these files exist, their contents will be displayed. They are used to store credentials/answers during the unattended windows install process.
  supported_platforms:
  - windows
  executor:
    command: |
      type C:\Windows\Panther\unattend.xml
      type C:\Windows\Panther\Unattend\unattend.xml
    name: command_prompt
    elevation_required: true

