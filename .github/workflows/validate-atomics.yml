name: validate-atomics
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  validate-atomics:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true 

      - name: validate the format of atomics tests against the spec
        run: |
          bin/validate-atomics.rb
